<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
  </head>
  <body>
    <!-- <input type="text" id="name" name="name" required
      minlength="4" maxlength="8" size="10"> -->

    <label for="latLngInput">Lat / Lng:</label><br />
    <input type="text" id="latLngInput" name="latLngInput" /><br />

    <label for="radiusInput">Radius:</label><br />
    <input type="text" id="radiusInput" name="radiusInput" value="1" /><br />

    <label for="steps">Steps:</label><br />
    <input type="text" id="steps" name="steps" value="100" /><br />

    <label for="units">Units:</label><br>
    <select name="units" id="units">
      <option value="miles">miles</option>
      <option value="meters">meters</option>
    </select>
    <br>

    <button type="button" id="refreshButton" style="margin-top: 10px">
      Refresh
    </button>

    <div id="multipolygonContainer"></div>
    <div id="geojsonContainer"></div>

    <button type="button" id="save_button" style="margin-top: 10px">
      save
    </button>
    <div id="map" style="margin-top: 10px"></div>
  </body>
</html>
