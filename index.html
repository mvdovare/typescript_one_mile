<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
  </head>
  <body>
    <!-- <input type="text" id="name" name="name" required
      minlength="4" maxlength="8" size="10"> -->
    <div>
      <label for="latLngInput">Lat / Lng:</label><br />
      <input
        type="text"
        id="latLngInput"
        name="latLngInput"
        style="width: 60%"
      />
    </div>
    <div style="margin-top: 5px; display: flex; gap: 10px">
      <div>
        <label for="radiusInput">Radius:</label><br />
        <input type="text" id="radiusInput" name="radiusInput" value="1" />
      </div>

      <div>
        <label for="steps">Steps:</label><br />
        <input type="text" id="steps" name="steps" value="100" />
      </div>

      <div>
        <label for="units">Units:</label><br />
        <select name="units" id="units" style="height: 20px">
          <option value="miles">miles</option>
          <option value="meters">meters</option>
        </select>
      </div>
    </div>
    <button type="button" id="refreshButton" style="margin-top: 10px">
      Refresh
    </button>

    <div id="multipolygonContainer"></div>
    <div id="geojsonContainer"></div>

    <button type="button" id="save_button" style="margin-top: 10px">
      save
    </button>
    <div id="map" style="margin-top: 10px"></div>
  </body>
</html>
